<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peerjs chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm mt-2" style="width: 600px;">
        <div class="alert alert-info text-center" role="alert">
            <a href="#" class="alert-link" id="copyId">Your id (click to copy): </a>
            <span id="myid"></span>
        </div>

        <form class="d-flex justify-content-center" id="call">
            <div class="input-group">
                <span class="input-group-text">Destination id</span>
                <input type="text" aria-label="Destination id" class="form-control" id="destId">
                <button class="btn btn-primary" type="submit">Call</button>
            </div>
        </form>
    </div>

    <video id=myVideo muted="muted" width="400px" height="auto"></video>
    <div id=callinfo></div>
    <video id=remVideo width="400px" height="auto"></video>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        const oldConsoleLog = console.log
        console.log = (...messages) => {
            document.body.prepend(...messages)
            oldConsoleLog(...messages)
        }
        const peer = new Peer()

        peer.on('open', (id) => {
            document.querySelector('#myid').textContent = id
            document.querySelector('#copyId').onclick = () => navigator.clipboard.writeText(id)
        })


        let peercall
        peer.on('call', call => {
            peercall = call
            document.getElementById('callinfo').innerHTML = "Входящий звонок <button onclick='callanswer()' >Принять</button><button onclick='callcancel()' >Отклонить</button>";
        })

        document.querySelector('#call button').onclick = (event) => {
            event.preventDefault()
            const destId = document.querySelector('#destId').value
            callToNode(destId)
        }

        function callanswer() {
            navigator.mediaDevices
                .getUserMedia({ audio: true, video: true })
                .then(mediaStream => {
                    const video = document.getElementById('myVideo')
                    peercall.answer(mediaStream)
                    video.srcObject = mediaStream
                    document.getElementById('callinfo').innerHTML = "Звонок начат..."; //информируем, что звонок начат, и выводим кнопку Завершить
                    video.onloadedmetadata = () => video.play()
                    setTimeout(() => {
                        document.getElementById('remVideo').srcObject = peercall.remoteStream
                        document.getElementById('remVideo').onloadedmetadata = () => document.getElementById('remVideo').play()
                    }, 1500)

                })
                .catch(err => console.log(err.name + ': ' + err.message))
        }

        function callToNode(peerId) {
            navigator.mediaDevices
                .getUserMedia({ audio: true, video: true })
                .then(mediaStream => {
                    const video = document.getElementById('myVideo')
                    peercall = peer.call(peerId, mediaStream)
                    peercall.on('stream', stream => {
                        setTimeout(() => {
                            document.getElementById('remVideo').srcObject = peercall.remoteStream
                            document.getElementById('remVideo').onloadedmetadata = () => document.getElementById('remVideo').play()
                        }, 1500)
                    })
                    video.srcObject = mediaStream
                    video.onloadedmetadata = () => video.play()
                })
                .catch(err => console.log(err.name + ': ' + err.message))
        }
    </script>
</body>

</html>
