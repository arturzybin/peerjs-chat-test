<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peerjs chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm mt-2" style="width: 600px;">
        <div class="alert alert-info text-center" role="alert">
            <a href="#" class="alert-link" id="copyId">Your id (click to copy): </a>
            <span id="myid"></span>
        </div>

        <form class="d-flex justify-content-center" id="connect">
            <div class="input-group">
                <span class="input-group-text">Destination id</span>
                <input type="text" aria-label="Destination id" class="form-control" id="destId">
                <button class="btn btn-primary" type="submit">Connect</button>
            </div>
        </form>

        <hr>
        <form class="d-flex justify-content-center" id="sendMessage">
            <div class="input-group">
                <span class="input-group-text">Message</span>
                <input type="text" aria-label="Destination id" class="form-control" id="message">
                <button class="btn btn-primary">Send</button>
            </div>
        </form>
        
        <hr>
        <ul class="list-group list-group-flush" id="messagesContainer"></ul>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        const peer = new Peer()

        peer.on('open', (id) => {
            document.querySelector('#myid').textContent = id
            document.querySelector('#copyId').onclick = () => navigator.clipboard.writeText(id)
        })

        function addMessage(author, text) {
            document.querySelector('#messagesContainer').insertAdjacentHTML('beforeend', `<li class="list-group-item d-flex justify-content-between align-items-start ${author === 'You' ? 'list-group-item-dark' : ''}">${text}<span class="badge bg-primary rounded-pill">${author}</span></li>`)
        }

        function handleConnection(conn) {
            conn.on('open', () => {
                document.querySelector('#messagesContainer').textContent = ''
                // Receive messages
                conn.on('data', (data) => addMessage('Him', data))

                // Send messages
                conn.send('Hello!')

                document.querySelector('#sendMessage').onsubmit = () => {
                    const input = document.querySelector('#message')
                    conn.send(input.value)
                    addMessage('You', input.value)
                    input.value = ''
                }
            })
        }

        peer.on('connection', conn => handleConnection(conn))

        document.querySelector('#connect').onsubmit = (event) => {
            event.preventDefault()
            const destId = document.querySelector('#destId').value
            const conn = peer.connect(destId)
            handleConnection(conn)
        }
    </script>
</body>

</html>
