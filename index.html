<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peerjs chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm mt-2" style="width: 600px;">
        <div class="alert alert-info text-center" role="alert">
            <a href="#" class="alert-link" id="copyId">Your id (click to copy): </a>
            <span id="myid"></span>
        </div>

        <form class="d-flex justify-content-center mb-3" id="call">
            <div class="input-group">
                <span class="input-group-text">Destination id</span>
                <input type="text" aria-label="Destination id" class="form-control" id="destId">
                <button class="btn btn-primary" type="submit">Call</button>
            </div>
        </form>

        <div id="callControls" class="input-group d-flex justify-content-center d-none mb-3">
            <span class="input-group-text">Incoming call</span>
            <button class="btn btn-primary" type="submit" id="answerCall" onclick="answer()">Answer</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card" style="width: 600px;">
                <video id="myVideo" muted="muted" width="400px" height="auto" class="card-img-top"></video>
                <div class="card-body">
                    <h5 class="card-title">You</h5>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <div class="card" style="width: 600px;">
                <video id="remVideo" muted="muted" width="400px" height="auto" class="card-img-top"></video>
                <div class="card-body">
                    <h5 class="card-title">Him</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        const peer = new Peer()

        peer.on('open', (id) => {
            document.querySelector('#myid').textContent = id
            document.querySelector('#copyId').onclick = () => navigator.clipboard.writeText(id)
        })


        document.querySelector('#call').onsubmit = (event) => {
            event.preventDefault()
            const destId = document.querySelector('#destId').value
            call(destId)
        }


        let peercall
        peer.on('call', call => {
            peercall = call
            document.getElementById('callControls').classList.remove('d-none')
        })


        function answer() {
            navigator.mediaDevices
                .getUserMedia({ audio: true, video: true })
                .then(mediaStream => {
                    const video = document.getElementById('myVideo')
                    peercall.answer(mediaStream)
                    video.srcObject = mediaStream
                    video.onloadedmetadata = () => video.play()
                    setTimeout(() => {
                        document.getElementById('remVideo').srcObject = peercall.remoteStream
                        document.getElementById('remVideo').onloadedmetadata = () => document.getElementById('remVideo').play()
                    }, 1500)

                })
                .catch(err => console.log(err.name + ': ' + err.message))
        }


        function call(peerId) {
            navigator.mediaDevices
                .getUserMedia({ audio: true, video: true })
                .then(mediaStream => {
                    const video = document.getElementById('myVideo')
                    video.srcObject = mediaStream
                    video.onloadedmetadata = () => video.play()
                    mediaConnection = peer.call(peerId, mediaStream)
                    mediaConnection.on('stream', stream => {
                        setTimeout(() => {
                            document.getElementById('remVideo').srcObject = mediaConnection.remoteStream
                            document.getElementById('remVideo').onloadedmetadata = () => document.getElementById('remVideo').play()
                        }, 1500)
                    })
                })
                .catch(err => console.log(err.name + ': ' + err.message))
        }
    </script>
</body>

</html>
